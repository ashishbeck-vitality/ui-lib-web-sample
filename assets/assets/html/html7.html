<!DOCTYPE html>
<html>
<head>
    <title>Advanced HTML Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: square;
            margin-left: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Welcome to My Advanced Webpage</h1>
<p>This is an advanced HTML webpage.</p>
<p>You can customize the styles using CSS.</p>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<p>Feel free to modify this content and add your own HTML elements.</p>
<p>You can also add CSS classes and apply custom styles.</p>
<a href="#" class="button">Click Me</a>
<p>Thank you for visiting!</p>
<script>
        // JavaScript code can be added here
        function showAlert() {
            alert("You clicked the button!");
        }
    </script>
</body>
</html>
